<!-- ====== Banner Section Start -->
<div
    class="relative z-10 overflow-hidden pb-[60px] pt-[120px] dark:bg-dark md:pt-[130px] lg:pt-[160px]"
>
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full px-4">
                <div class="text-center">
                    <h1
                        class="mb-4 text-3xl font-bold text-dark dark:text-white sm:text-4xl md:text-[40px] md:leading-[1.2]"
                    >
                        {{title}}
                    </h1>

                    <ul class="flex items-center justify-center gap-[10px]">
                        <li>
                            <a
                                href="{{ site:url }}"
                                class="flex items-center gap-[10px] text-base font-medium text-dark dark:text-white"
                            >
                                Home
                            </a>
                        </li>
                        <li>
                            <span class="text-body-color dark:text-dark-6"> / </span>
                        </li>
                        <li>
                            {{title}}
                        </li>
                    </ul>
                    <div class="w-full px-4 pt-10 pb-0">
                        <div
                            class="flex flex-wrap items-center justify-center gap-3 mb-8 md:mb-0"
                        >
                            {{ taxonomy from="categories" }}
                                <a
                                    href="{{url}}"
                                    class="block rounded-md bg-gray-100 px-[14px] py-[5px] text-base text-dark hover:bg-blue-600 hover:text-white"
                                >
                                    {{title}}
                                </a>
                            {{ /taxonomy }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="pt-10 pb-20 dark:bg-dark lg:py-14">
    <div class="md:container lg:max-w-4xl mx-auto px-4">
        <div class="w-full px-4">
            {{ content }}
            {{ partial src="blocks/{type}" }}
            {{ /content }}
        </div>
    </div>
</section>
