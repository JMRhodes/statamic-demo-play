<div
    class="mt-12 border-t border-[#8890A4] border-opacity-40 py-8 lg:mt-[60px]"
>
    <div class="container m-auto px-4">
        <div class="-mx-4 flex flex-wrap">
            {{ if footer:utility_nav }}
                <div class="w-full px-4 md:w-2/3 lg:w-1/2">
                    <div class="my-1">
                        <div
                            class="-mx-3 flex items-center justify-center md:justify-start"
                        >
                            {{ nav :handle="footer:utility_nav" }}
                                <a
                                    href="{{ url }}"
                                    class="px-3 text-base text-gray-200 hover:text-white hover:underline"
                                >
                                    {{title}}
                                </a>
                            {{ /nav }}
                        </div>
                    </div>
                </div>
            {{ /if }}
            {{ if footer:copyright }}
                <div class="w-full px-4 md:w-1/3 lg:w-1/2">
                    <div class="my-1 flex justify-center md:justify-end">
                        <p class="text-base text-gray-200">
                            {{footer:copyright}}
                        </p>
                    </div>
                </div>
            {{ /if }}
        </div>
    </div>
</div>
