<div class="container">
    {{ form:set in="{ form_field:handle }" }}

        {{ if {form:errors} }}
            {{ form:errors }}...{{ /form:errors }}
        {{ /if }}
        {{ if {form:success} }}...{{ /if }}
        {{ form:create }}
            {{ fields }}
            <div class="p-2">
                <label>
                    {{ display }}
                    {{ if validate | contains:required }}
                        <sup class="text-red">*</sup>
                    {{ /if }}
                </label>
                <div class="p-1">{{ field }}</div>
                {{ if error }}
                    <p class="text-gray-500">{{ error }}</p>
                {{ /if }}
            </div>
            {{ /fields }}

            <button>Submit</button>
        {{ /form:create }}

    {{ /form:set }}
</div>
