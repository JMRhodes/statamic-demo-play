<div class="relative overflow-hidden bg-blue-600 pt-[40px] md:pt-[60px] lg:pt-[80px]">
    <div class="container m-auto px-4">
        <div class="-mx-4 flex flex-wrap items-center">
            <div class="w-full px-4">
                <div
                    class="hero-content wow fadeInUp mx-auto max-w-[780px] text-center"
                    data-wow-delay=".2s"
                >
                    {{ if headline }}
                        <h1
                            class="mb-6 text-3xl font-bold leading-snug text-white sm:text-4xl sm:leading-snug lg:text-5xl lg:leading-[1.2]"
                        >
                            {{headline}}
                        </h1>
                    {{ /if }}

                    {{ if description }}
                        <p class="mx-auto mb-9 max-w-[600px] text-base font-medium text-white sm:text-lg sm:leading-[1.44]">
                            {{description}}
                        </p>
                    {{ /if }}

                    <ul class="mb-10 flex flex-wrap items-center justify-center gap-5">
                        <li>
                            <a
                                href="https://links.tailgrids.com/play-download"
                                class="inline-flex items-center justify-center rounded-md bg-white px-7 py-[14px] text-center text-base font-medium text-gray-800 shadow-1 transition duration-300 ease-in-out hover:bg-gray-2 hover:text-body-color"
                            >
                                Download Now
                            </a>
                        </li>
                        <li>
                            <a
                                href="https://github.com/tailgrids/play-tailwind"
                                target="_blank"
                                class="flex items-center gap-4 rounded-md bg-white/[0.12] px-6 py-[14px] text-base font-medium text-white transition duration-300 ease-in-out hover:bg-white hover:text-gray-800"
                            >
                                Learn More
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="w-full px-4">
                <div
                    class="wow fadeInUp relative z-10 mx-auto max-w-[845px]"
                    data-wow-delay=".25s"
                >
                    {{ if image }}
                        <div class="mt-16">
                            <img
                                src="{{ image:url }}"
                                alt="{{ image:alt }}"
                                class="mx-auto max-w-full rounded-t-xl rounded-tr-xl"
                            />
                        </div>
                    {{ /if }}
                    <div class="absolute -left-9 bottom-0 z-[-1]">
                        {{ svg src="assets/icons/dots-matrix-1.svg" }}
                    </div>
                    <div class="absolute -right-6 -top-6 z-[-1]">
                        {{ svg src="assets/icons/dots-matrix-1.svg" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
