<section
    id="about"
    class="bg-gray-100 pb-8 pt-20 dark:bg-dark-2 lg:pb-[70px] lg:pt-[120px]"
>
    <div class="container m-auto px-4">
        <div class="wow fadeInUp" data-wow-delay=".2s">
            <div class="-mx-4 flex flex-wrap items-center">
                <div class="w-full px-4 lg:w-1/2">
                    <div class="mb-12 max-w-[540px] lg:mb-0">
                        {{ if headline }}
                            <h2 class="mb-5 text-3xl font-bold leading-tight text-dark dark:text-white sm:text-[40px] sm:leading-[1.2]">
                                {{headline}}
                            </h2>
                        {{ /if }}

                        {{ description | classify }}

                        {{ if link }}
                            <a href="{{ link:url }}"
                               target="{{ link:open_in_new_window ? "_blank" : "_self" }}"
                               class="inline-flex items-center justify-center rounded-md border border-blue-600 bg-blue-600 px-7 py-3 text-center text-base font-medium text-white">
                                {{ link:label }}
                            </a>
                        {{ /if }}
                    </div>
                </div>

                <div class="w-full px-4 lg:w-1/2">
                    <div class="-mx-2 flex flex-wrap sm:-mx-4 lg:-mx-2 xl:-mx-4">
                        <div class="w-full px-2 sm:w-1/2 sm:px-4 lg:px-2 xl:px-4">
                            <div class="mb-4 sm:mb-8 sm:h-[400px] md:h-[540px] lg:h-[400px] xl:h-[500px]">
                                {{ asset url="/assets/fpo/about-image-01.jpg" }}
                                    <img
                                        src="{{ url }}"
                                        alt="about image"
                                        class="h-full w-full object-cover object-center"
                                    />
                                {{ /asset }}
                            </div>
                        </div>

                        <div class="w-full px-2 sm:w-1/2 sm:px-4 lg:px-2 xl:px-4">
                            <div class="mb-4 sm:mb-8 sm:h-[220px] md:h-[346px] lg:mb-4 lg:h-[225px] xl:mb-8 xl:h-[310px]">
                                {{ asset url="/assets/fpo/about-image-02.jpg" }}
                                    <img
                                        src="{{ url }}"
                                        alt="about image"
                                        class="h-full w-full object-cover object-center"
                                    />
                                {{ /asset }}
                            </div>

                            <div class="relative z-10 mb-4 flex items-center justify-center overflow-hidden bg-blue-600 px-6 py-12 sm:mb-8 sm:h-[160px] sm:p-5 lg:mb-4 xl:mb-8">
                                <div>
                                    <span class="block text-5xl font-extrabold text-white">09</span>
                                    <span class="block text-base font-semibold text-white">We have</span>
                                    <span class="block text-base font-medium text-white text-opacity-70">Years of experience</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
