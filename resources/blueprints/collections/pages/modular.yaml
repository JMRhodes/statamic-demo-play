title: Modular
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: panels
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                panels:
                  display: Panels
                  instructions: null
                  icon: layout-display-split-quarters
                  sets:
                    hero:
                      display: Hero
                      instructions: null
                      icon: text-formatting-image-top
                      fields:
                        -
                          handle: headline
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Headline
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: description
                          field:
                            antlers: false
                            type: textarea
                            display: Description
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: image
                          field:
                            max_files: 1
                            mode: grid
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: Image
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                    faqs:
                      display: FAQs
                      instructions: null
                      icon: alert-help-question
                      fields:
                        -
                          import: faqs
                    media_text:
                      display: 'Media & Text'
                      instructions: null
                      icon: media-news-paper
                      fields:
                        -
                          import: media_text
              type: replicator
              display: Panels
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: meta_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Meta Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: meta_description
            field:
              antlers: false
              type: textarea
              display: 'Meta Description'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
